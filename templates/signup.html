<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <!-- Link to Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        /* Custom styles */
        .header {
            background-color: #3fd3d8;
            color: #000;

            padding: 20px 0;
        }

        .form-container {
            padding: 20px;
            border-radius: 5px;
            margin-top: 10px;
        }
    </style>
</head>

<body>
    <script>
        var msg = "{{msg}}";
        if (msg == '') {

        }
        else {
            alert(msg);
            window.location.href = '/signin';
        }
    </script>
    <div class="header">
        <div class="container">
            <div class="row">
                <div class="col-md-4">
                    <img src="logo.png" alt="Logo" style="max-width: 100px;">
                </div>

            </div>
        </div>
    </div>

    <center>
        <div style="margin-top: 3%;">
            <h1>Try for Free</h1>
            <p>Already Registered? <a href="/signin">Login</a></p>
        </div>
    </center>

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6 form-container">
                <form action="/signup" method="post">
                    <div class="form-group">
                        <label for="username">Name</label>
                        <input type="text" class="form-control" id="name" name="name" placeholder="Enter your name"
                            style="height: 45px;">
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email"
                            style="height: 45px;">
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" class="form-control" id="password" name="password"
                            placeholder="Enter your password" style="height: 45px;">
                    </div>
                    <button type="submit" class="btn btn-primary">Register</button>
                </form>
            </div>
        </div>
    </div>

    <!-- Link to Bootstrap JS and other scripts if needed -->
    <script>
        // Check if the 'msg' parameter is present in the URL
        const params = new URLSearchParams(window.location.search);
        if (params.has('msg')) {
            // Display the alert and redirect after the user clicks "OK"
            showAlertAndRedirect();
        }
    </script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
